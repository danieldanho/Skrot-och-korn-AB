    <div class="content">
        <h1>Kontakta oss</h1>
        <form action="submit_form.php" method="POST">
            <div>
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="address">Adress:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <p>Kundtyp:</p>
                <input type="radio" id="private" name="customer_type" value="private" checked>
                <label for="private">Privat</label>
                <input type="radio" id="business" name="customer_type" value="business">
                <label for="business">Företag</label>
            </div>
            <div>
                <p>Storlek på företaget (om företag):</p>
                <input type="radio" name="company_size" value="1-100">
                <label>1-100 anställda</label>
                <input type="radio" name="company_size" value="101-1000">
                <label>101-1000 anställda</label>
                <input type="radio" name="company_size" value="1000+">
                <label>Mer än 1000 anställda</label>
            </div>
            <div>
                <label for="message">Din fråga:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Jag vill ha nyhetsbrev</label>
                <input type="checkbox" id="contact_by_phone" name="contact_by_phone">
                <label for="contact_by_phone">Jag vill bli kontaktad på telefon</label>
            </div>
            <button type="submit">Skicka</button>
        </form>
        <div class="staff-list">
            <h2>Vårt Team</h2>
